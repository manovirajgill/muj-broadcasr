{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1 class="mt-5">Yout Thoughts?</h1>
    <form method="POST" action="/post_tweet">
        {{ form.hidden_tag() }}
        <div class="form-group">
            {{ form.content.label(class="form-label") }}
            {{ form.content(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
    </form>
</div>
{% endblock %}
